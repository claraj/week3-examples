<!DOCTYPE html>
<html lang="en">
<head>
  <title>Club Membership</title>

  <style>
      
      .selected {
        text-decoration: line-through ;
        font-style: italic;
        color: gray;
      }

      input {
          width: 100%;
          padding: 5px;
          margin: 5px 5px 5px 0px;
          box-sizing: border-box;

      }

  </style>

</head>
<body>

    <h1>Student Club Roster</h1>

    <h2>Add Students</h2>

    <form onsubmit="event.preventDefault()">
        <label for="student-name">Student Name</label><input id="student-name" name="student-name" required>
        <br>
        <label for="student-id">Student ID</label><input id="student-id" name="student-id" required>
        <br>
        <!-- the step attribute controls the difference between acceptable 
        numbers. step="0.1" means that acceptable values are 0, 0.1, 0.2, 0.3 ... -->
        <label for="student-gpa">Student GPA</label><input id="student-gpa" name="student-gpa" type="number" step="0.1" min="0" max="4" required>
        <br>
        <button id="add-student">Add Student</button>
    </form>


    <h2>Student List</h2>

    <p>There are 
        <span id="student-count">
          <!-- use JavaScript to count the number of students, and show here -->
        </span> 
    student(s) in the club.</p>
    

    <ul id="student-list">
        <!-- use JavaScript to create li elements  -->
    </ul>

    <button id="remove-selected-students">Remove selected students</button>
